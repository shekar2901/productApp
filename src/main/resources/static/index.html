<head>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"

	<!-- CSS only -->

		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</head>

<body>
	<h1>hello Ajax</h1>  
	<div id='result'></div>  
	<button onclick="sbutton()">Do</button>
</body>

<script>    function sbutton() {
		alert("ajax call");
		$.ajax({
			url: "/getAllProducts",
			type: "GET",
			contentType: "appliction/json",
			dataType: 'json',
			cache: false,
			timeout: 60000,
			success: function (data) {
				console.log("server response data is----"
					+ JSON.stringify(data));
				//rez = JSON.stringify(data);                                
				var str = "";





				var htmlTableHeaders = [];
				var htmlTableData = "";





				let rcount = 0;
				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						str += key + " -> " + JSON.stringify(data[key])
							+ "<br/>";
						subData = data[key];





						recordsSize = Object.keys(subData).length;
						console.log(recordsSize);





						htmlTableData += "<tr>";
						for (var subKey in subData) {
							if (subData.hasOwnProperty(subKey)) {
								str += rcount + "--->" + subKey + "="
									+ subData[subKey] + "<br/>";





								if (rcount == 0) {
									htmlTableHeaders.push(subKey
										.toUpperCase());
									htmlTableData += "<td>"
										+ subData[subKey] + "</td>";
								} else {
									htmlTableData += "<td>"
										+ subData[subKey] + "</td>";
								}
							}
						}
						htmlTableData += "</tr>";
					}
					rcount++;
				}





				var htmlStr = "<table class='table table-bordered'>";
				htmlStr += "<tr>";
				var arrayLength = htmlTableHeaders.length;
				for (var i = 0; i < arrayLength; i++) {
					htmlStr += "<th>" + htmlTableHeaders[i] + "</th>";
				}
				htmlStr += "</tr>";
				htmlStr += htmlTableData;
				htmlStr += "</table>";





				document.getElementById("result").innerHTML = htmlStr;





			},
			error: function (e) {
				console.log('error ' + e.responseText);
			}
		});

	}
</script>





</html>
